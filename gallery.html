<!--===========================  drop down begin =======================================-->
<script type="text/javascript">
$(document).ready(function() {
	$('.MainWrapp').find('div.DropDown').hide();
 	
});
function showOptions()
{
	$('#DropDown').fadeToggle('fast');
	if($('#DropDown').css('display')=='block')$(window).bind('click',hideOptions);
	return false;
	
}
function hideOptions(e)
{
	if($(e.target).closest('#DropDown').length<1&&$(e.target).closest('#BshowOptions').length<1)
	{
		$('#DropDown').fadeOut('fast');$(window).unbind('click',hideOptions);
	}
}
</script>
<!--===========================  drop down end =======================================-->
<script type="text/javascript">
