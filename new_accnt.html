<html>
<head>
<title>E-compaign</title>
		
		<script src="js/jquery-1.10.1.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
</head>

<body class="LoginMain">
	<div class="MainWrapp login">
    	<div class="HeaderWrapp">
        	<div class="CenterLogo"><a href="index.html"><img src="images/ofa4-logo-white.png"></a></div>
        </div>
        <div class="ContentWrapp">
            <div class="loginWrapp">
            	<div class="Inner-login">
                    <h2>Create an account</h2>
                    <input type="submit" class="facebook" value="Log in with Facebook" name="submit" data-action="Clicked facebook login">
                    <div class="divider-top">
                        <h4 class="divider-title">OR</h4>
                    </div><br />
                    <div class="Passwd">
                    	<label><b>First name</b></label><br />
                    </div>
                    <input autofocus="" id="firstname" name="firstname" type="text" value=""><br /><br />
                    <div class="Passwd">
                    	<label><b>Last name</b></label><br />
                    </div>
                    <input autofocus="" id="lastname" name="lastname" type="text" value=""><br /><br />
                    <div class="Passwd">
                    	<label><b>Email address</b></label><br />
                    </div>
                    <input autofocus="" id="email" name="email" type="email" value=""><br /><br />
                    <div class="Passwd">
                    	<label><b>Username</b></label><br />
                    </div>
                    <input autofocus="" id="username" name="username" type="text" value=""><br /><br />
                    <div class="Passwd">
                    	<label><b>Password</b></label><br />
                    </div>
                    <input autofocus="" id="passwd" name="passwd" type="password" value="">
                    <br /><br />
                    <input type="button" name="submit" value="Create acoount"/>
                    <div class="reg">
                        <label>Already have an account?</label>
                        <p class="forgot">
                        	<a href="login.html">Log in now</a>
                        </p>
                    </div>
                </div><!--end of .Inner-login-->
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
