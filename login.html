<html>
<head>
<title>E-compaign</title>
		
		<script src="js/jquery-1.10.1.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
</head>

<body class="LoginMain">
	<div class="MainWrapp login">
    	<div class="HeaderWrapp">
        	<div class="CenterLogo"><a href="index.html"><img src="images/ofa4-logo-white.png"></a></div>
        </div>
        <div class="ContentWrapp">
            <div class="loginWrapp">
            	<div class="Inner-login">
                    <h2>Log in to BarackObama.com</h2>
                    <input type="submit" class="facebook" value="Log in with Facebook" name="submit" data-action="Clicked facebook login">
                    <div class="divider-top">
                        <h4 class="divider-title">OR</h4>
                    </div><br />
                    <div class="Passwd">
                    	<label><b>Email</b></label><br />
                    </div>
                    <input autofocus="" id="username_or_email" name="username_or_email" type="email" value=""><br /><br />
                    <div class="Passwd">
                        <label class="paswdText"><b>Password</b></label>
                        <label class="FgtPasswd"><a href="forget_passwd.html">Forgot your password?</a></label>
                        <div class="clear"></div>
                    </div>
                    <input type="password" name="passwd"/><br />
                    <input type="checkbox" name="keepme" />&nbsp;Keep me logged in <br />
                    <div class="Passwd">
                    	<label class="FgtPasswd240"><a href="forget_passwd.html">Forgot your password?</a></label>
                    </div>
                    <input type="button" name="login" value="Login"/>
                    <div class="reg">
                        <label>Don't have an account?</label>
                        <p class="forgot">
                        	<a href="new_accnt.html">Create an account</a>
                        </p>
                    </div>
                </div><!--end of .Inner-login-->
            </div>
            <div class="clear"></div>
        </div>
        <!--<div class="FooterWrapp"></div>-->
    </div>
</body>
</html>
